<a id="head"></a>
<link rel="stylesheet" href="modules/spha/css/spha.css">

<div class="panel spha" ng-cloak ng-if="gsdpCtrl">
	<div class="panel-header text-uppercase pb10">
		<div class="row">
		  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			  <h4
				translate="{{'GSDP_VIEW_TITLE' | translate}}">
			</h4>
		  </div>
		</div>
	</div>
	<div class="panel-body">
		<div class="panel-body-section">
			<div ng-class="gsdpCtrl.alertClass" ng-show="gsdpCtrl.message">
				<strong>{{gsdpCtrl.message | translate}}</strong>
			</div>
			<div class="row">

			</div>
			<div class="form-group row">
				<div style="height: 250px;text-align: center;">QUESTO E' UN DIV MOLTO GRANDE</div>
			</div>
			<div class="form-group row scrollable-div" id="uploadMultiFileActions">
				<upload-multi-file-actions
						only-one-file="false"
						dragged-file="filesDrag"
						files="gsdpCtrl.files"
						validate-fn="validateFilesFn"
						dirty="gsdpCtrl.dirty"
				>
				</upload-multi-file-actions>
			</div>
			<div class="form-group row">

				<div class="text-right">

					<button type="button" style="margin-right: 15px" ng-click="submit()"
							translate="{{'SUBMIT' | translate}}"
							class="btn btn-primary"/>

					<button type="button" style="margin-right: 15px" ng-click="save()" ng-disabled="gsdpCtrl.currentGSDPInstance === null"
							translate="{{'SAVE' | translate}}"
							class="btn btn-info">

					</button>
					<button type="button"
							class="btn btn-default text-uppercase"
							ng-click="reset()"
							translate="{{'RESET' | translate}}">
					</button>
				</div>
			</div>
			<hr>
			<div class="form-group row">
				<div class="text-right">
					<button type="button" class="btn btn-default" ng-click="gsdpCtrl.goBack()">
						{{'BACK' | translate}}
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
