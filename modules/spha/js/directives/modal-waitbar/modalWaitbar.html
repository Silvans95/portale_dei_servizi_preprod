<div class="modal-content" >
    <div class="modal-header"><h3 style="margin:0;">{{title}}</h3></div>
    <div class="modal-body">
        <h4>{{message}}</h4>
        <div class="progress progress-striped active" style="margin-bottom:0;" ng-style="{ 'width' : progressWidth + '%' }">
            <div class="progress-bar" ng-class="progressType" style="width: 100%"></div>
        </div>
    </div>
</div>
