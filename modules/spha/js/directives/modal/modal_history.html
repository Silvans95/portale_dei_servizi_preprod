<div class="modal-header">
    <h3 class="modal-title" id="modal-title" translate="{{ title | translate}}">
    
    </h3>
    <button style="margin-top:-20px;" type="button" class="close" data-dismiss="modal" ng-click="cancel()"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" id="modal-body">
	<uib-tabset active="activeJustified" justified="true">
    	<uib-tab index="0" heading="{{'STATE_HISTORY' | translate}}">
    		<state-history-spha id="id" url="url"></state-history-spha>
    	</uib-tab>
    	<uib-tab index="1" heading="{{'EDIT_HISTORY' | translate}}">
    		<edit-history-spha id="id" url="url"></edit-history-spha>
    	</uib-tab>
    	<uib-tab index="2" heading="{{'HISTORY_DELEGATE_CTA' | translate}}" ng-if="hideDelegationTab===undefined || !hideDelegationTab">
    		<history-delegation id="id" url="url"></history-delegation>
    	</uib-tab>
  	</uib-tabset>
</div>
