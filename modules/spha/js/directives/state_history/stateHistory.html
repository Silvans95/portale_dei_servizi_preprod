<div class="panel acc">
    <div class="panel-body">
	   	 <div class="panel-body-section">
	   	 	<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		               <table 
		               		ng-table="stateHistoryTable" 
		               		class="table table-striped table-bordered">           		
						    <tr 
						    	role="row"
						    	ng-hide="isLoading" 
						    	ng-repeat="row in $data">
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-1 col-lg-1"  
						  	    	title="'CANDIDATE_GROUP' | translate">
						  	    		{{row.candidateGroupId}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-1 col-lg-1" 
						  	    	title="'ASSIGNEE' | translate" >
						  	    		{{row.assigneeId}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-1 col-lg-1" 
						  	    	title="'BPMN_TASK_NAME' | translate">
						  	    		{{row.bpmTaskName}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-1 col-lg-1" 
						  	    	title="'DATE' | translate"
						  	    	sortable="'bpmTaskEndTime'">
						  	    		{{row.bpmTaskEndTime | date : 'dd/MM/yyyy HH:mm'}}
						  	    </td>
						    </tr>
						    <tr ng-show="isLoading">
						    	<td colspan="8">
							    	<div id="loadingSpinnerRow"></div> 		
							    </td>
						    </tr>
						</table>	               
		            </div>
		            <div ng-if="endEventId" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		            	<img ng-src="{{endIconPath}}" alt="{{ endEventId }}" title="{{ endEventId }}" width="64" height="64"/><span>{{ endEventId }}</span>
		            </div>
		        </div>
	   	 </div>
   </div>
</div>
