<div class="panel spha">
    <div class="panel-body">
	   	 <div class="panel-body-section">
	   	 	<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		               <table 
		               		ng-table="historyAnagraphicTable" 
		               		class="table table-striped table-bordered">           		
						    <tr 
						    	role="row"
						    	ng-hide="isLoading" 
						    	ng-repeat="row in $data">
						    	<td 
						  	    	class="col-xs-12 col-sm-12 col-md-2 col-lg-2"  
						  	    	title="'USER' | translate">
						  	    	{{row.createdBy}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-2 col-lg-2" 
						  	    	title="'CREATE_DATE' | translate" >
						  	    		{{row.createdDate | date : 'dd/MM/yyyy HH:mm'}}
						  	    </td>
								<td 
									class="col-xs-12 col-sm-12 col-md-2 col-lg-2 filesToSign"
									title="'File'">
									<ng-versionable-file 
											file="row" 
											show-version="false"
											upload-version="false" 
											remove-disable="true" 
											remove-external-disable="true" 
											url="url + type + '/'">
									</ng-versionable-file>
								</td>
						    </tr>
						</table>	               
		            </div>
		        </div>
	   	 </div>
   </div>
</div>
