<div class="panel spha">
    <div class="panel-body">
	   	 <div class="panel-body-section">
	   	 	<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		               <table 
		               		ng-table="historyDelegationTable" 
		               		class="table table-striped table-bordered">           		
						    <tr 
						    	role="row"
						    	ng-hide="isLoading" 
						    	ng-repeat="row in $data">
						    	<td 
						    		class="col-xs-12 col-sm-12 col-md-2 col-lg-2"  
						  	    	title="'USER' | translate">
						  	    	{{row.createdByLabel}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-2 col-lg-2" 
						  	    	title="'CREATE_DATE' | translate" >
						  	    	{{row.createdDate | date : 'dd/MM/yyyy HH:mm'}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-3 col-lg-3"  
						  	    	title="'APPLICANT_NAME' | translate" >
						  	    	{{row.applicantLabel}}
						  	    </td>
						  	    <td 
						  	    	class="col-xs-12 col-sm-12 col-md-2 col-lg-2"  
						  	    	title="'APPLICANT_TYPE' | translate" >
						  	    	{{row.applicantType}}
						  	    </td>
						    </tr>
						</table>	               
		            </div>
		        </div>
	   	 </div>
   </div>
</div>
