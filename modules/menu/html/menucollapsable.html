<div class="panel" ng-if="applicationTitle">
  <div class="panel-body">
    <div class="panel-body-section">
      <div class="text-center">
        <a href="" class="role {{app}}" title="">
          <i class="fa fa-cogs fa-3x"></i></a>

        <h4 class="app-title">
          {{applicationTitle}}
        </h4>
      </div>
    </div>
  </div>
</div>
<ul class="list icon" ng-if="$root.vociMenu.length > 0" role="tablist">
  <li class="navigation-header" ng-repeat="voce in $root.vociMenu">
     <button class="btn-coll btn-link" type="button" data-toggle="collapse" data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}"> <i class="fa fa-chevron-circle-right icon" aria-hidden="true"></i>
        {{voce.name}}</button>
    <!--<span class="title">{{voce.name}}</span>-->
    <div class="collapse in" id="collapse{{$index}}">
    <ul ng-init="loadScroll()" collapse="isCollapsed">
      <li ng-repeat="child in voce.children" role="presentation">
        <a ng-if="child.href" href="{{child.href}}" title="{{child.name}}">
          <i class="fa fa-chevron-circle-right icon" aria-hidden="true"></i>
          <span>{{child.name}}</span>
        </a>
        <a ng-if="child.sref" ui-sref="{{child.sref}}" title="{{child.name}}" ui-sref-opts="{reload:true}">
          <i class="fa fa-chevron-circle-right icon" aria-hidden="true"></i>
          <span >{{child.name|translate}}</span>
        </a>
        <a ng-if="child.modal" ng-click="openModal(child.modal)" title="{{child.name}}">
          <i class="fa fa-chevron-circle-right icon" aria-hidden="true"></i>
          <span>{{child.name}}</span>
        </a>
      </li>
    </ul>
  </div>
  </li>
</ul>
