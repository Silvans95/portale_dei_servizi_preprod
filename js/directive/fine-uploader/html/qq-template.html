<div>
<script type="text/ng-template" id="qq-template">
  <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="Drop files here">
    <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
      <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
           class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
    </div>
    <div class="qq-upload-drop-area-selector qq-upload-drop-area btn btn-info" qq-hide-dropzone>
      <span class="qq-upload-drop-area-text-selector"></span>
    </div>
    <div class="field">
      <label>Allegato</label>
      <div class="upload">
        <div class="buttons">
          <div class="qq-upload-button-selector qq-upload-button">
            <span class="btn grey">Allega file</span>
            <span class="ml15 fs">Nessun file selezionato</span>
          </div>
        </div>
      </div>
    </div>
    <div id="msgExt" hidden>
      <div class="message error icon">
        <i class="fa fa-exclamation-triangle icon"></i>
        <div class="content">
          <p>
            File non valido.
          </p>
        </div>
      </div>
    </div>
    <div class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
      <div>
        <div class="qq-progress-bar-container-selector">
          <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
               class="qq-progress-bar-selector qq-progress-bar"></div>
        </div>
        <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
        <span class="qq-upload-file-selector qq-upload-file"></span>
        <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
        <span class="qq-upload-size-selector qq-upload-size"></span>
        <i class="fa fa-remove cursor txt-red qq-btn qq-upload-cancel-selector qq-upload-cancel"></i>
        <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
      </div>
      <div class="qq-txt-red">
        <div>Selezionare ditta AIC</div>
      </div>
    </div>
    <div class="field">
      <div class="text-right">
        <div class="buttons">
          <button type="button" id="trigger-upload" class="btn green">
            Carica
          </button>
        </div>
      </div>
    </div>
  </div>
</script>
</div>
